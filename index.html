<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222831">
    
    <link rel="stylesheet" href="stylenya.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Lato|Bebas Neue">

    <link rel="shortcut icon" href="gambar/mylogo.jpeg" type="image/x-icon">
    <title>Movie Search</title>
 
</head>
<body>
    <!-- loading modal -->
    <div class="spinner spin-1 fade">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    <!-- modal wrap  -->
    <div class="modal-wrap fade" id="modal-pop"> 
        <!-- modal movie  -->
        <div class="modal" id="modal">

        </div>
    </div>
     
    <!-- container  -->
    <div class="container">
        
            <!-- header  -->
        <header>
            <!-- alert  -->
            <div id="alert">
                    <p>Something Wrong i can feel it</p>
                    <p>" Movie not found "</p>
            </div>
            <!-- input field  -->
            <div id="input-wrap">
                <input type="text" id="input-field" placeholder="i want to know..." onclick="window.location.href='#'">
                <button id="searchit"><i class="material-icons">search</i></button>
            </div>
        </header>
        <!-- banner  --> 
        <figure id="banner">
            <div class="overlay"></div>
                <!-- main title  -->
            <h1>Movie Search</h1>
                <!-- loading  -->
            <div class="spinner fade">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
                <!-- tag api  -->
            <p>based on <a href="http://www.omdbapi.com/">omdbapi</a></p>
                <!-- background  -->
            <img src="gambar/banner.jpg" alt="">
        </figure>
        
        <!-- main movies result field  -->
        <main id="movies">
            
        </main>
        
        <!-- expand if movies result >= 10  -->
        <button id="expand-more" class="disable">
            <!-- loading  -->
            <div class="spinner fade">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
            More
            <i class="material-icons">expand_more</i>
        </button>

        <!-- footer  -->
        <footer>
            <p>Develop by Diaz Adriansyah</p>
            <ul id="developer-medsos">
                <li><a target="_blank" href="https://www.facebook.com/diaz.adrian.560/"><img src="gambar/icons8-facebook.svg" alt=""></a></li>
                <li><a target="_blank" href="https://www.instagram.com/diaz_adrianz19/"><img src="gambar/icons8-instagram.svg" alt=""></a></li>
                <li><a target="_blank" href="https://github.com/Diaz-adrianz"><img src="gambar/icons8-github.svg" alt=""></a></li>
            </ul>
        </footer>
    </div>
    
</body>
<script src="fungsi.js"></script>
</html>
